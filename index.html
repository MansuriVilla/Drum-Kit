<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drum kit</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap" rel="stylesheet">

</head>
<body>
	<header style="background-color: white; height: 50px;">
		<nav style="margin:0px 0px 0px 500px; padding: 10px 0px 15px 0px;">
			<input type="text" placeholder="search anything..." style="padding: 5px; border-radius: 5px; border: 1px solid black;">
		</nav>
	</header>
	<h1 id="title"> Drum Kit</h1>
	<div class="set">
		<button class="w drum">w</button>
		<button class="a drum">a</button>
		<button class="s drum">s</button>
		<button class="d drum">d</button>
		<button class="j drum">j</button>
		<button class="k drum">k</button>
		<button class="l drum">l</button>
	</div>
<script src="index.js"></script>
</body>
</html>
